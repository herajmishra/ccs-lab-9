spring.application.name=lab-9
server.port=8090

# Database Connection Properties
#spring.datasource.url=${MY_LOCAL_DB}
#spring.datasource.username=${MY_LOCAL_DB_UN}
#spring.datasource.password=${MY_LOCAL_DB_PW}
spring.datasource.url=${MY_RDS_DB}
spring.datasource.username=${MY_RDS_DB_UN}
spring.datasource.password=${MY_RDS_DB_PW}
#
## Hibernate Settings
##spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

#logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
