<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <h2>Register</h2>

        <!-- Thymeleaf Form Binding -->
        <form th:action="@{/register}" th:object="${user}" method="post" th:onsubmit="return hashPassword()">
            <!-- CSRF Token (Handled Automatically by Thymeleaf) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username Field -->
            <div>
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" id="username" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- First Name Field -->
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" th:field="*{firstname}" id="firstname" required />
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
            </div>

            <!-- Last Name Field -->
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" th:field="*{lastname}" id="lastname" required />
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" th:field="*{email}" id="email" required />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Date of Birth Field -->
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" th:field="*{dob}" id="dob" required />
                <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" required />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div>
                <input type="hidden" th:field="*{salt}" id="salt" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="/js/salt.js"></script>
    </body>
</html>
